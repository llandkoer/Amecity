<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haz parte</title>
    <link rel="stylesheet" href="./styles/styles.min.css" />
</head>
<body>
    <div class="header-button__link-your--brand">
        <h2 class="title">
            ¡Haz parte!
        </h2>
        <div class="logo-tree">
            <img
             src="https://svgur.com/i/Uqp.svg"
             alt="Photo"
             class="im-tree"
             />
        </div>
    </div>
    <section class="description-pag">
        <p class="description">
            Tendrás que lorem ipsum dolor sit amet
        </p>
        <p class="description">
            Tendrás que lorem ipsum dolor sit amet
        </p>
    </section>
    <section class="form-supplier__ally">
        <div class="select-participation">
            <p class="description">Como: </p>
            <div class="select">
                <input type="radio" id="radio-supplier" value="supplier" name="select" >
                <label for="radio-supplier" class="description">Proveedor</label>
                <input type="radio" id="radio-ally" value="ally" name="select">
                <label for="radio-ally" class="description">Aliado</label>
            </div>
        </div>
        <input type="text" class="form-box__supplier" placeholder="Nombre" required>
        <input type="email" placeholder="Correo" class="form-box__supplier">
        <input type="number" placeholder="Teléfono de contacto" class="form-box__supplier" required>
        <input type="text" placeholder=" Cuéntanos cómo quieres ayudar/pertenecer/..." class="form-box__supplier-comentary">
        <div class="checkbox">
            <input type="checkbox" id="cbox" value="checkbox">
            <label for="cbox" class="terms-conditions">Acepto los <a href="#"> Terminos y Condiciones</a></label>
        </div>
        <input type="submit" value="Quiero vincular mi marca" class="send-form">


    </section>
</body>
</html>
