<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ropa+Sans&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.min.css" />
    <title>Amécity</title>
  </head>
  <body>
    <header class="header-app">
      <div class="header-app__logo-container">
        <img class="header-app__logo" src="https://i.postimg.cc/mr8LM49S/4f84Cyp.png" alt="Logo de Amécity" />
      </div>
      <img class="header-app__focus" src="https://i.postimg.cc/BnBjT0Sw/dLizNeo.png" alt="Enfoque del usuario" />
      <div class="header-app__container">
        <div class="header-app__points">
          <span class="header-app__points-icon"></span>
          <p class="header-app__points-text">XXXX</p>
          <div class="header-app-secondary-menu">
            <input class="header-app__secondary-input" type="checkbox" />
            <span class="header-app__sort"></span>
            <ul class="header-app__secondary-list">
              <li class="header-app__secondary-item">
                <a class="header-app__secondary-link" href="#">Perfil</a>
                <a href="#"><span class="header-app__secondary-icon--user"></span></a>
              </li>
              <li class="header-app__secondary-item">
                <a class="header-app__secondary-link" href="#">Retos</a>
                <a href="#"><span class="header-app__secondary-icon--challenges"></span></a>
              </li>
              <li class="header-app__secondary-item">
                <a class="header-app__secondary-link" href="#">Ranking</a>
                <a href="#"><span class="header-app__secondary-icon--ranking"></span></a>
              </li>
              <li class="header-app__secondary-item">
                <a class="header-app__secondary-link" href="#">Comunidad</a>
                <a href="#"><span class="header-app__secondary-icon--friends"></span></a>
              </li>
            </ul>
          </div>
        </div>
        <nav class="header-app__nav">
          <div class="header-app__menu">
            <input class="header-app__input" type="checkbox" />
            <span class="header-app__menu-img"></span>
            <ul class="header-app__list">
              <li class="header-app__item">
                <a class="header-app__link" href="#">Inicio</a>
                <div class="header-app__divider"></div>
              </li>
              <li class="header-app__item">
                <a class="header-app__link" href="#">Visita nuestro blog</a>
                <div class="header-app__divider"></div>
              </li>
              <li class="header-app__item">
                <a class="header-app__link" href="#">Redime tus puntos</a>
                <div class="header-app__divider"></div>
              </li>
              <li class="header-app__item">
                <a class="header-app__link" href="#">Adquiere tus insumos</a>
              </li>
              <li class="header-app__item--blue">
                <a class="header-app__link--blue" href="#">Cierra sesión</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <footer class="footer-app">
      <div class="footer-app__content">
        <div class="container-icons">
          <a href="#perfil" class="link-footer__icon profile"
            ><em class="fas fa-user-alt icon-footer"></em><span class="description-footer__app profile">PERFIL</span></a
          >
          <a href="" class="link-footer__icon challenges"
            ><em class="fas fa-bars icon-footer"></em><span class="description-footer__app challenges">RETOS</span></a
          >
          <a href="" class="link-footer__icon points"
            ><em class="fas fa-trophy icon-footer"></em><span class="description-footer__app points">PUNTOS</span></a
          >
          <a href="" class="link-footer__icon supplier"
            ><em class="fas fa-users icon-footer"></em><span class="description-footer__app supplier">PROVEEDORES</span>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
